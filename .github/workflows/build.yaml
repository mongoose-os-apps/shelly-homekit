name: build-shelly-homekit
on:
  push:
  pull_request:
jobs:
  build:
    name: Build ${{ matrix.model }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/markirb/mos:latest
      volumes:
        - /home/runner/work:/home/runner/work
    strategy:
      fail-fast: false
      matrix:
        model:
          - Shelly1
          - Shelly1L
          - Shelly1PM
          - Shelly2
          - Shelly25
          - ShellyColorBulb
          - ShellyDuo
          - ShellyI3
          - ShellyMini1Gen3
          - ShellyMini1PMGen3
          - ShellyPlug
          - ShellyPlugS
          - ShellyPlus1
          - ShellyPlus1Mini
          - ShellyPlus1PM
          - ShellyPlus1PMMini
          - ShellyPlus2PM
          - ShellyPlusI4
          - ShellyPlusPlugS
          - ShellyPlusRGBWPM
          - ShellyPlusUni
          - ShellyRGBW2
          - ShellyUNI
          - ShellyVintage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        run: | 
          cd /home/runner/work/shelly-homekit/shelly-homekit
          git config --global --add safe.directory /home/runner/work/shelly-homekit/shelly-homekit
          make ${{ matrix.model }} LOCAL=1 RELEASE=1 RELEASE_SUFFIX=$(.github/version.py --suffix)
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.model }}
          path: releases/**/shelly-homekit-${{ matrix.model }}.zip
          if-no-files-found: warn
  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
           name: all-releases
           pattern: release-*
